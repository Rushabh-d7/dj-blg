{% extends "blog/blogs_base.html" %}


{% block title %}Create Blog{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Blog Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
